user www-data;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}


http {
    # Basic Settings
    ##################

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /dev/stdout;
    error_log /dev/stderr warn;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # SSL Global Settings
    ##################
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # WordPress + Static Website
    ##################
    server {
        listen 443 ssl;
        server_name kyeh.42.fr;

        # Root directory
        root /var/www/html/wordpress;
        # Handle WordPress requests
        index index.php index.html;

        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        location ~ /\.ht {
            deny all;
        }

        # Bonus - Static files location
        ##################
        location /static/ {
            alias /var/www/html/static/;
            try_files $uri $uri/ =404;
        }
    }
    # Bonus - Adminer
    ##################
    server {
        listen 443 ssl;
        server_name adminer.kyeh.42.fr;
        location / {
            proxy_pass http://adminer:7000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Bonus - Prometheus
    ##################
    server {
        listen 443 ssl;
        server_name prometheus.kyeh.42.fr;
        location / {
            proxy_pass http://prometheus:9090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    # Bonus - Grafana
    ##################
    server {
        listen 443 ssl;
        server_name grafana.kyeh.42.fr;
        location / {
            proxy_pass http://grafana:3000;
            # proxy_set_header Host &host;
            proxy_set_header Host $http_host;
            # proxy_set_header X-Real-IP $remote_addr;
            # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /api/live/ {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;nginx.conf
            proxy_pass http://grafana:3000;
        }
    }
    # Redirect all HTTP requests to HTTPS
    ##################
    server {
        listen 80;
        server_name kyeh.42.fr prometheus.kyeh.42.fr grafana.kyeh.42.fr;
        return 301 https://$host$request_uri;
    }
}